flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/psgmx_logo.png"
  
  # Android adaptive icon with proper padding to prevent cropping
  adaptive_icon_foreground: "assets/images/psgmx_logo.png"
  adaptive_icon_background: "#FFC107"
  
  # Min/max SDK for adaptive icons
  min_sdk_android: 21
  
  # Remove alpha channel for better compatibility
  remove_alpha_ios: false
