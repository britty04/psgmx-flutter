name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on any tag starting with 'v' (e.g., v1.1.8, v2.0.0)

env:
  FLUTTER_VERSION: '3.27.0'

jobs:
  # ==========================================
  # BUILD ANDROID APK
  # ==========================================
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mv build/app/outputs/flutter-apk/app-release.apk PSGMX-${VERSION}-android.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: PSGMX-*-android.apk
          retention-days: 1

  # ==========================================
  # BUILD iOS IPA
  # ==========================================
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../../../PSGMX-ios.ipa Payload
          cd ../../..

      - name: Rename IPA
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mv PSGMX-ios.ipa PSGMX-${VERSION}-ios.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: PSGMX-*-ios.ipa
          retention-days: 1

  # ==========================================
  # CREATE GITHUB RELEASE
  # ==========================================
  release:
    name: Create GitHub Release
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk

      - name: Download iOS IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: notes
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          cat << EOF > release_notes.md
          ## PSGMX ${VERSION}
          
          ### ðŸ“± Downloads
          - **Android**: Download \`PSGMX-${VERSION}-android.apk\` below
          - **iOS**: Download \`PSGMX-${VERSION}-ios.ipa\` below
          
          ### ðŸ“‹ Installation
          
          **Android:**
          1. Download the APK file
          2. Enable "Install from unknown sources" in Settings
          3. Open the APK to install
          
          **iOS (Requires signing):**
          1. Download the IPA file
          2. Use AltStore, Sideloadly, or Xcode to install
          3. Trust the developer in Settings > General > Device Management
          
          ---
          
          > Built automatically from tag \`${VERSION}\`
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: PSGMX ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            PSGMX-*-android.apk
            PSGMX-*-ios.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
